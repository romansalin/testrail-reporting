{% extends "base.html" %}

{% block title %}Unauthorized{% endblock %}

{% block content %}
<div class="middle-box text-center animated fadeInDown">
    <h1>401</h1>
    <h3 class="font-bold">Not Authorized</h3>

    <div class="error-desc">
        <p>Sorry, but you're not authorized to view this page.</p>
        <p>You can try to <a href="{{ url_for('pages.login') }}">login</a></p>
    </div>
</div>
{% endblock %}
